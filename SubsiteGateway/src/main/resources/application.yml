server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: ms1-service-route
          uri: lb://MS1
          predicates:
            - Path=/jwt/**
            - Path=/user/**



eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka

